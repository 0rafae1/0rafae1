name: Generate GitHub Stats

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_1 }}

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate Stats SVG with dynamic date
        run: |
          # Cria SVG com JavaScript para data dinÃ¢mica
          cat > assets/github-stats.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="450" height="200">
            <style>
              .title { fill: #fff; font-family: Arial; font-size: 20px; font-weight: bold; }
              .subtitle { fill: #58a6ff; font-family: Arial; font-size: 14px; }
              .footer { fill: #8b949e; font-family: Arial; font-size: 12px; }
            </style>
            <rect width="450" height="200" fill="#24292e"/>
            <text x="20" y="40" class="title">GitHub Stats for 0rafae1</text>
            <text x="20" y="80" class="subtitle">Updated: <tspan id="currentDate"></tspan></text>
            <text x="20" y="120" class="footer">Generated via GitHub Actions</text>
            <script>
              document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
            </script>
          </svg>
          EOF

          # Cria SVG para linguagens
          cat > assets/github-langs.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="450" height="200">
            <style>
              .title { fill: #fff; font-family: Arial; font-size: 20px; font-weight: bold; }
              .lang { fill: #58a6ff; font-family: Arial; font-size: 16px; }
              .footer { fill: #8b949e; font-family: Arial; font-size: 12px; }
            </style>
            <rect width="450" height="200" fill="#24292e"/>
            <text x="20" y="40" class="title">Top Languages</text>
            <text x="20" y="80" class="lang">JavaScript, HTML, CSS</text>
            <text x="20" y="120" class="footer">Updated: <tspan id="currentDate"></tspan></text>
            <script>
              document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
            </script>
          </svg>
          EOF

      - name: Commit and Push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --staged --quiet || git commit -m "feat: add dynamic date to stats SVGs"
          git push