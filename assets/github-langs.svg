<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21262d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" rx="10" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
  
  <!-- TÃ­tulo -->
  <text x="25" y="35" style="fill:#58a6ff; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:18px; font-weight:600;">
    Most Used Languages
  </text>
  
  <!-- HTML -->
  <g transform="translate(25, 70)">
    <circle cx="8" cy="0" r="6" fill="#e34c26"/>
    <text x="25" y="4" style="fill:#f0f6fc; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:14px; font-weight:500;">
      HTML
    </text>
    <text x="400" y="4" style="fill:#7d8590; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px;">
      39.00%
    </text>
    <rect x="25" y="10" width="156.00" height="4" rx="2" fill="#e34c26" opacity="0.8"/>
  </g>
  
  <!-- JavaScript -->
  <g transform="translate(25, 105)">
    <circle cx="8" cy="0" r="6" fill="#f1e05a"/>
    <text x="25" y="4" style="fill:#f0f6fc; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:14px; font-weight:500;">
      JavaScript
    </text>
    <text x="400" y="4" style="fill:#7d8590; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px;">
      31.00%
    </text>
    <rect x="25" y="10" width="124.00" height="4" rx="2" fill="#f1e05a" opacity="0.8"/>
  </g>
  
  <!-- CSS -->
  <g transform="translate(25, 140)">
    <circle cx="8" cy="0" r="6" fill="#563d7c"/>
    <text x="25" y="4" style="fill:#f0f6fc; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:14px; font-weight:500;">
      CSS
    </text>
    <text x="400" y="4" style="fill:#7d8590; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:12px;">
      28.00%
    </text>
    <rect x="25" y="10" width="112.00" height="4" rx="2" fill="#563d7c" opacity="0.8"/>
  </g>
  
  <!-- Footer -->
  <text x="25" y="285" style="fill:#484f58; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:10px;">
    Last updated: $(date +'%d/%m/%Y %H:%M UTC')
  </text>
