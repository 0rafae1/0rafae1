<svg xmlns="http://www.w3.org/2000/svg" width="500" height="280" viewBox="0 0 500 280">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21262d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    <style>
      .title-text { fill:#58a6ff; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:24px; font-weight:600; }
      .lang-text { fill:#f0f6fc; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:16px; font-weight:500; }
      .percent-text { fill:#7d8590; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:16px; }
      .footer-text { fill:#484f58; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif; font-size:10px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="280" rx="10" fill="url(#cardGrad)" stroke="#30363d" stroke-width="1"/>
  
  <!-- TÃ­tulo -->
  <text x="25" y="40" class="title-text">
    Most Used Languages
  </text>
            <!-- Barra de linguagens -->
            <g transform="translate(25, 70)">
              <rect x="0" y="0" width="175.50" height="8" fill="#e34c26" rx="4"/>
              <rect x="175.50" y="0" width="139.50" height="8" fill="#f1e05a" rx="4"/>
              <rect x="315.00" y="0" width="126.00" height="8" fill="#563d7c" rx="4"/>
            </g>
  
  <!-- HTML -->
  <g transform="translate(25, 90)">
    <circle cx="8" cy="0" r="6" fill="#e34c26"/>
    <text x="25" y="5" class="lang-text">
      HTML
    </text>
    <text x="400" y="5" class="percent-text">
      39.00%
    </text>
  </g>
  
  <!-- JavaScript -->
  <g transform="translate(25, 120)">
    <circle cx="8" cy="0" r="6" fill="#f1e05a"/>
    <text x="25" y="5" class="lang-text">
      JavaScript
    </text>
    <text x="400" y="5" class="percent-text">
      31.00%
    </text>
  </g>
  
  <!-- CSS -->
  <g transform="translate(25, 150)">
    <circle cx="8" cy="0" r="6" fill="#563d7c"/>
    <text x="25" y="5" class="lang-text">
      CSS
    </text>
    <text x="400" y="5" class="percent-text">
      28.00%
    </text>
  </g>
  
  <!-- Footer -->
  <text x="25" y="265" class="footer-text">
    Last updated: $(date +'%d/%m/%Y %H:%M UTC')
  </text>
</svg>
