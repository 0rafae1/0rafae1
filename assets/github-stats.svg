<svg xmlns="http://www.w3.org/2000/svg" width="450" height="200">
  <style>
    .title { fill: #fff; font-family: Arial; font-size: 20px; font-weight: bold; }
    .subtitle { fill: #58a6ff; font-family: Arial; font-size: 14px; }
    .footer { fill: #8b949e; font-family: Arial; font-size: 12px; }
  </style>
  <rect width="450" height="200" fill="#24292e"/>
  <text x="20" y="40" class="title">GitHub Stats for 0rafae1</text>
  <text x="20" y="80" class="subtitle">Updated: <tspan id="currentDate"></tspan></text>
  <text x="20" y="120" class="footer">Generated via GitHub Actions</text>
  <script>
    document.getElementById('currentDate').textContent = new Date().toLocaleDateString();
  </script>
</svg>
